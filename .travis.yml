language: php

sudo: required

services:
    - docker

php:
    - 7.0
    - 7.1
    - nightly

env:
    - COMPOSERFLAGS=
    - COMPOSERFLAGS=--prefer-lowest

    global:
        # DOCKER_EMAIL
        - secure: 
        # DOCKER_USER
        - secure: ""
        # DOCKER_PASS
        - secure: ""

matrix:
    exclude:
        - php: 7.0
          env: COMPOSERFLAGS=
        - php: 7.1
          env: COMPOSERFLAGS=--prefer-lowest
        - php: nightly
          env: COMPOSERFLAGS=--prefer-lowest
    allow_failures:
        - php: nightly

script:
    - make test

deploy:
    - provider: script
      script: ci/deploy.sh
      on:
          all_branches: master
    - provider: script
      script: ci/deploy.sh
      on:
          tags: true
